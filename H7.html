<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>H7 - Carta de madrugada</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:ital,wght@0,400;0,600;1,400&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #f3d5ec, #e0c6f0);
      font-family: 'Raleway', sans-serif;
      font-style: normal;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 30px;
      box-sizing: border-box;
      color: #4d3460;
      border: 12px dotted #c59ed9;
      box-shadow: 0 0 15px rgba(180,130,200,0.4);
      overflow: hidden;
      position: relative;
    }

    p {
      font-size: 1.6em;
      max-width: 750px;
      background: rgba(255, 240, 250, 0.75);
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 0 12px rgba(174, 130, 200, 0.4);
      line-height: 1.7;
      font-weight: 600;
      position: relative;
      z-index: 10;
    }

    .boton-avanzar {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.4em;
      color: white;
      background-color: #ba8ecf;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .boton-avanzar:hover {
      background-color: #a26cb8;
    }
  </style>
</head>
<body>
  <p>
    Y llegamos aquí, yo el domingo 13 de julio a las 4 de la mañana escribiendo esto.  
    Es un pequeño recado, una pequeña carta que me encantaría dártela física...  
    pero hay un problema un poco pequeño de 16 km 😞
  </p>

  <button class="boton-avanzar" onclick="window.location.href='H8.html'">💌</button>
</body>
</html>
