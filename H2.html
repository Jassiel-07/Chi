<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Así fue...</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe4ec;
      font-family: 'Segoe Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      border: 20px double #ff69b4;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      color: #d63384;
      font-size: 2.5em;
      margin-top: 30px;
      z-index: 2;
    }

    p {
      color: #6c1e3b;
      font-size: 1.5em;
      width: 80%;
      z-index: 2;
    }

    .corazon {
      position: absolute;
      font-size: 2em;
      animation: flotar 6s linear infinite;
      user-select: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .boton {
      font-size: 2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    .boton:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h2>Así fue... 💖</h2>
  <p>
    Como ya lo he dicho, todo pasó muy rápido. <br><br>
    Simplemente un día te conocí, y con el paso del tiempo, me fui acercando más a ti. <br><br>
    Desde entonces, no hay un solo día en el que no piense en ti. 💘
  </p>

  <!-- Botón para ir a H3.html -->
  <button class="boton" onclick="window.location.href='H3.html'">⬅️</button>

  <script>
    // Crea corazones flotantes
    for (let i = 0; i < 15; i++) {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.textContent = '💖';
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.top = Math.random() * 100 + 'vh';
      corazon.style.fontSize = (Math.random() * 20 + 20) + 'px';
      corazon.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(corazon);
    }
  </script>
</body>
</html>
